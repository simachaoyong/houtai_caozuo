<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>后台管理系统</title>
	<link rel="stylesheet" href="../stylesheets/bootstrap.css">
	<link rel="stylesheet" href="../stylesheets/find.css">
	<script src="../javascripts/jquery.js"></script>
	<script src="../javascripts/insert.js"></script>
</head>

<body>
	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">后台系统</a>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link" href="./find.html">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
								 stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
									<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
									<polyline points="9 22 9 12 15 12 15 22"></polyline>
								</svg>
								查询数据
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="./insert.html">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
								 stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file">
									<path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
									<polyline points="13 2 13 9 20 9"></polyline>
								</svg>
								添加数据
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./delete.html">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
								 stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
									<circle cx="9" cy="21" r="1"></circle>
									<circle cx="20" cy="21" r="1"></circle>
									<path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
								</svg>
								删除数据
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./update.html">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
								 stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">
									<path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
									<circle cx="9" cy="7" r="4"></circle>
									<path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
									<path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
								</svg>
								修改数据
							</a>
						</li>
					</ul>
				</div>
			</nav>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<h2>员工工资提交</h2>
				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail4">员工工号</label>
							<input type="text" class="form-control" id="inputEmail4" placeholder="员工工号">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword4">员工姓名</label>
							<input type="text" class="form-control" id="inputPassword4" placeholder="员工姓名">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail5">员工工资</label>
							<input type="text" class="form-control" id="inputEmail5" placeholder="员工工资(单位：元)">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword5">发工资月份</label>
							<input type="text" class="form-control" id="inputPassword5" placeholder="发工资月份(格式:2018-12)">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail6">当月所扣社保</label>
							<input type="text" class="form-control" id="inputEmail6" placeholder="所扣社保">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword6">当月所扣公积金</label>
							<input type="text" class="form-control" id="inputPassword6" placeholder="当月所扣公积金(单位:元)">
						</div>
					</div>
					<div class="form-group">
						<label for="inputAddress2">员工所得工资</label>
						<input type="text" class="form-control" id="inputAddress2" placeholder="员工所得工资(单位：元)">
					</div>
					<div class="form-group">
						<style>
							#headimg{
								height:200px;
								width:200px;
								border:1px solid #ddd;
								margin-bottom:20px;
							}
							#headimg img{
								width:100%;
								height:100%;
							}
						</style>
						<div id="headimg">
							<img src="" />
						</div>
						<input type="file" name="headimg" class="headimg"/>
					</div>
					<button class="btn btn-primary">提交内容</button>
				</form>
			</main>
		</div>
	</div>
</body>

</html>
