<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>后台管理系统</title>
	<link rel="stylesheet" href="../stylesheets/bootstrap.css">
	<link rel="stylesheet" href="../stylesheets/find.css">
	<script src="../javascripts/jquery.js"></script>
	<script src="../javascripts/find.js"></script>
</head>

<body>
	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">后台系统</a>

							</a>

								 stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
									<circle cx="9" cy="21" r="1"></circle>
									<circle cx="20" cy="21" r="1"></circle>
									<path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
								</svg>

							</a>

						<li class="nav-item">

									<circle cx="9" cy="7" r="4"></circle>

									<path d="M16 3.13a4 4 0 0 1 0 7.75"></path>

								修改数据
							</a>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<h2>员工工资详情</h2>
				<div class="table-responsive">
					<table class="table table-striped table-sm">
						<thead>
							<tr style="text-align:center;">
								<th>工号</th>
								<th>头像</th>
								<th>姓名</th>
								<th>工资(单位：元)</th>
								<th>月份</th>
								<th>社保(单位：元)</th>
								<th>公积金(单位：元)</th>
								<th>所得工资(单位：元)</th>
							</tr>
						</thead>
						<style>
							#contTbody td img{
								width:30px;
								height:30px;
							}
						</style>
						<tbody id="contTbody">
							<!-- <tr style="text-align:center;">
								<td>1,001</td>
								<td>Lorem</td>
								<td>ipsum</td>
								<td>dolor</td>
								<td>sit</td>
								<td>sit</td>
								<td>sit</td>
							</tr> -->
